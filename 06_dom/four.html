<!-- DOM is the bridge that allows JavaScript to interact with HTML. -->
<!-- The DOM is how the browser represents your HTML as objects that JavaScript can manipulate. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<style>

</style>
<script>
    function addLanguage(language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")

    function addOptimizeLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }

    addOptimizeLanguage('golang')
    addOptimizeLanguage('mogambo')

    //edit

    const secondlan = document.querySelector('li:nth-child(2)')
    // document.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "mojo"

    secondlan.replaceWith(newli)

    //remove

    const lastlang = document.querySelector('li:last-child')
lastlang.remove()
</script>
</html>
