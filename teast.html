<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="item">
        <li>javascript</li>
        <li>python</li>
        <li>GoLang</li>
    </ul>
    
</body>
<script>
    const items = document.querySelectorAll('.item li')
    items.forEach(element => {
        if(element.textContent === "python"){
            element.style.color = "yellow"
            element.textContent = "Python üêç"
        }else{
            element.style.color = "orange"
        }
        
    });
</script>
</html>

<!-- In your card function, you called document.querySelector('#container') inside the function.

The Pro Way:
 If you are calling that function 100 times, the browser has to "search" for the container 100 times.
  It‚Äôs better to grab the container outside the function once, and just use it inside. 
  It makes your code faster! -->
